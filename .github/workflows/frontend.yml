name: Deploy Bokportalen frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build project
        run: npm run build
        working-directory: frontend

      - name: Move project to target directory
        run: |
         TARGET_DIR="/var/www/bokportalen_frontend"
         rm -rf ${TARGET_DIR:?}/*
         cp -r ./frontend/dist/bokportalen/browser/* "$TARGET_DIR"

      - name: Restart service
        run: |
          sudo systemctl reload nginx
