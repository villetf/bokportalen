<div class="flex justify-center p-6">
	<div class="w-full max-w-md rounded-xl border border-gray-200 bg-white shadow-sm p-6 space-y-4">
		<h1 class="text-2xl font-semibold text-headerbrown">Återställ lösenord</h1>

		<form class="space-y-4" [formGroup]="form" (ngSubmit)="sendResetLink()">
			<div>
				<label class="block text-sm text-gray-700 mb-1">E-post</label>
				<input
					type="email"
					class="form-text-input w-full"
					formControlName="email"
					autocomplete="email"
					required
				/>
			</div>

			<button
				type="submit"
				class="w-full rounded-lg bg-bookolive text-white hover:bg-bookolive-dark disabled:opacity-50 disabled:cursor-not-allowed px-4 py-2 transition-colors"
				[disabled]="!canSubmit"
			>
				Skicka återställningslänk
			</button>
		</form>

		@if (loading()) {
			<div class="text-sm text-gray-600">Skickar länk…</div>
		}

		@if (successMsg()) {
			<div class="rounded-md border border-green-300 bg-green-50 text-green-700 px-3 py-2 text-sm">
				{{ successMsg() }}
			</div>
		}

		@if (errorMsg()) {
			<div class="rounded-md border border-red-300 bg-red-50 text-red-700 px-3 py-2 text-sm">
				{{ errorMsg() }}
			</div>
		}
	</div>
</div>
