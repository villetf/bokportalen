<div class="flex justify-center p-6">
	<div class="w-full max-w-md rounded-xl border border-gray-200 bg-white shadow-sm p-6 space-y-4">
		<h1 class="text-2xl font-semibold text-headerbrown">Logga in</h1>

		<form class="space-y-4" [formGroup]="form" (ngSubmit)="login()">
			<div>
				<label class="block text-sm text-gray-700 mb-1">E-post</label>
				<input
					type="email"
					class="form-text-input w-full"
					formControlName="email"
					autocomplete="email"
					required
				/>
			</div>

			<div>
				<label class="block text-sm text-gray-700 mb-1">Lösenord</label>
				<input
					type="password"
					class="form-text-input w-full"
					formControlName="password"
					autocomplete="current-password"
					minlength="6"
					required
				/>
			</div>

			<button
				type="submit"
				class="w-full rounded-lg bg-bookolive text-white hover:bg-bookolive-dark disabled:opacity-50 disabled:cursor-not-allowed px-4 py-2 transition-colors cursor-pointer"
				[disabled]="!canSubmit"
			>
				Logga in
			</button>
		</form>

		@if (loading()) {
         <div class="text-sm text-gray-600">Loggar in…</div>
      }

		@if (errorMsg()) {
         <div class="rounded-md border border-red-300 bg-red-50 text-red-700 px-3 py-2 text-sm">
				{{ errorMsg() }} Om du har glömt ditt lösenord, <a routerLink="/reset-password" class="cabin-font text-blue-500 hover:underline">återställ det här.</a>
         </div>
      }

		<div class="text-sm text-gray-700">
			Har du inget konto?
			<a routerLink="/register" class="text-blue-600 hover:underline cabin-font">Registrera dig här!</a>
		</div>
	</div>
</div>
