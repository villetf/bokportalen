<div class="flex flex-col flex-1 ml-25 mr-15 pt-17 h-full">
   <h1 class="text-5xl font-bold text-bookolive">BOKSAMLING</h1>
   <div class="flex justify-between mt-5">
      <div class="flex">
         <div class="flex items-center justify-center">
            <h5 class="text-3xl mr-5 text-headerbrown font-medium">sortering</h5>
         </div>
         <div class="flex items-center justify-center">
            <h5 class="text-3xl mr-5 text-headerbrown font-medium">format</h5>
         </div>
         <div class="flex items-center justify-center">
            <h5 class="text-3xl mr-5 text-headerbrown font-medium">filtrering</h5>
         </div>
      </div>
      <div class="rounded-full bg-[#EEE7D3] text-headerbrown p-3 w-100">
         <i class="fa-solid fa-magnifying-glass ml-2"></i>
         <input type="text" placeholder="SÖK BOK ELLER FÖRFATTARE" class="bg-transparent border-none outline-none w-8/10 ml-3" />
      </div>
   </div>

   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-5 overflow-scroll h-full">
      @for (book of books(); track book.id) {
         <app-book-card [book]="book"></app-book-card>
      }
   </div>
</div>
