<form action="" class="grid grid-cols-2 m-20">
   <label for="bookTitle">Titel:</label>
   <input type="text" name="bookTitle" [defaultValue]="editedBook()!.title">
   
   <label for="bookAuthors">Författare:</label>
   <app-array-input [items]="editedBook()!.author" [displayFn]="displayAuthor" [selectableItems]="allAuthors()"></app-array-input>

   <label for="genre">Genre:</label>
   <select name="genre" id="genre">
      @for (genre of allGenres(); track $index) {
         
      }
   </select>
   
   <label for="format">Format:</label>
   <select name="format">
      <option value="Inbunden">Inbunden</option>
      <option value="Pocket">Pocket</option>
      <option value="Danskt band">Danskt band</option>
      <option value="Häftad">Häftad</option>
   </select>

   <label for="isbn">ISBN:</label>
   <input name="isbn" [defaultValue]="editedBook()!.isbn">

   <label for="yearWritten">Utgivningsår:</label>
   <input type="number" name="yearWritten" [defaultValue]="editedBook()!.yearWritten">

   <label for="numberOfCopies">Antal exemplar:</label>
   <input type="number" name="numberOfCopies" [defaultValue]="editedBook()!.copies" min="1">
</form>
