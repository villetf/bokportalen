<div class="bg-white rounded border border-gray-400">
   <div cdkDropList (cdkDropListDropped)="drop($event)">
      @for (item of items; track $index) {
         <div cdkDrag class="m-1">
            <span class="cursor-move mr-1" cdkDragHandle>â˜°</span>
            <select name="" id="selectAuthorList">
               @for (selectableItem of selectableItems; track $index) {
                  <option 
                     [value]="displayFn(selectableItem)" 
                     [selected]="displayFn(selectableItem) == displayFn(item)"
                     [disabled]="displayFn(selectableItem) != displayFn(item) && itemOccursInList(selectableItem)">
                        {{ displayFn(selectableItem) }}
                  </option>
               }
            </select>
         </div>
      }
   </div>
   <div class="bg-gray-200">
      <button type="button" (click)="addItem()" class="px-1 text-2xl -my-3">+</button>
      <button type="button" (click)="removeItem()" class="px-1 text-2xl -my-3">-</button>
   </div>
</div>
